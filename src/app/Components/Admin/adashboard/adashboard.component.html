<div class="dashboard-container d-flex flex-md-row flex-column min-vh-100 p-3 bg-light gap-3">
    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm p-3 position-relative rounded border" [class.collapsed]="isCollapsed"
      style="max-height: 400px;">
      <div class="sidebar-header d-flex align-items-center">
        <button class="btn btn-outline-danger fs-4 border-0 menu-btn" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
      </div>
  
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3" routerLink="admin-home" routerLinkActive="active">
                <i class="bi bi-speedometer2 me-2 text-danger"></i>
                <span class="d-md-inline d-none" *ngIf="!isCollapsed">Dashboard</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3"
            routerLink="favourites" routerLinkActive="active">
            <i class="bi bi-heart me-2 text-danger"></i>
            <span class="d-md-inline d-none" *ngIf="!isCollapsed">Your Favorites</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3" routerLink="reviews"
            routerLinkActive="active">
            <i class="bi bi-star me-2 text-danger"></i>
            <span class="d-md-inline d-none" *ngIf="!isCollapsed">Your Reviews</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5"
            routerLink="delete-account" routerLinkActive="active">
            <i class="bi bi-trash me-2 text-danger"></i>
            <span class="d-md-inline d-none" *ngIf="!isCollapsed">Delete Account</span>
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Content Area -->
    <main class="content-area flex-grow-1 bg-white shadow-sm px-2  rounded border">
      <router-outlet></router-outlet>
     
    </main>
  </div>
