<div class="container mt-4 p-5">
  <div class="mb-3">
    <h2 class="fw-bold">📅 Add Schedule</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <p class="text-muted">Home</p>
        </li>
        <li class="breadcrumb-item active fw-semibold text-danger" aria-current="page">Add Schedule</li>
      </ol>
    </nav>
  </div>

  <div class="d-flex justify-content-center">
    <div class="shadow px-4 py-3 rounded w-100 pb-5" style="max-width: 900px;">
      <h3 class="text-center text-danger mb-4">Schedule Form</h3>

      <form [formGroup]="scheduleForm">
        <div formArrayName="schedules">
          <div *ngFor="let schedule of scheduleControls.controls; let i = index" [formGroupName]="i"
            class="row mb-3 justify-content-center">

            <div class="col-md-6 col-sm-6 col-12">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>

            <div class="col-md-6 col-sm-6 col-12">
              <label class="form-label">Day</label>
              <select class="form-control" formControlName="day">
                <option value="" disabled selected>Select Day</option>
                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
              </select>
            </div>

            <div class="col-md-6 col-sm-6 col-12 mt-3 mt-md-0">
              <label class="form-label">Start Time</label>
              <input type="time" class="form-control" formControlName="startTime">
            </div>

            <div class="col-md-6 col-sm-6 col-12 mt-3 mt-md-0">
              <label class="form-label">End Time</label>
              <input type="time" class="form-control" formControlName="endTime">
            </div>

            <!-- <div class="col-12 d-flex align-items-start mt-3 mt-md-0">
              <button type="button" class="btn btn-danger" (click)="removeSchedule(i)"
                *ngIf="scheduleControls.length > 1">
                <i class="bi bi-trash"></i>
              </button>
            </div> -->

            <div class="d-flex justify-content-end mt-2">
              <button type="button" class="btn btn-danger" (click)="removeSchedule(i)"
                *ngIf="scheduleControls.length > 1">
                <i class="bi bi-trash"></i> <!-- ♻️ Only trash icon now -->
              </button>
            </div>

          </div>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-success mt-3" (click)="addSchedule()">
            <i class="bi bi-plus-circle"></i> Add Schedule
          </button>

          <button type="submit" class="btn btn-danger mt-3 ms-2" [disabled]="scheduleForm.invalid"
            (click)="submitForm()">
            <i class="bi bi-save"></i> Save Schedules
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
