<div class="container mt-4 p-5">
  <div class="mb-3">
    <h2 class="fw-bold">ðŸ“º Get All Shows</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <p class="text-muted">Home</p>
        </li>
        <li class="breadcrumb-item active fw-semibold text-danger" aria-current="page">Get All Event</li>
      </ol>
    </nav>
  </div>

  <div *ngFor="let event of events"
    class="show-container row py-4 border-bottom rounded bg-white my-2 d-flex align-items-center">
    <!-- Event Image -->
    <div class="col-12 col-md-auto text-center">
      <img [src]="event.imageSmall" class="imgH img-fluid" alt="Event Image"
        style="max-width: 400px; max-height: 200px;">
    </div>

    <!-- Event Details and Buttons Container -->
    <div class="col d-flex justify-content-between align-items-center">
      <!-- Event Details -->
      <div class="d-flex flex-column">
        <h1 class="fs-2 ">{{ event.title }}</h1>
        <div class="content-text">
          <div class="text-danger mb-2 d-flex align-items-center" style="font-size: 18px;">
            <i class="bi bi-geo-alt-fill me-2"></i>
            <span>{{ event.location }}</span>
          </div>
          <p class="text-muted" style="font-size: 16px;">
            {{ (event.description | slice:0:200) + '...' }}
          </p>
        </div>
      </div>

      <!-- Buttons (Aligned Right) -->
      <div class="event-info-actions ps-5 d-flex flex-column align-items-end mt-5">
        <a [routerLink]="['/admin/addTicket']" class="btn btn-light text-danger border border-1 rounded mb-2"
          style="width: 180px;">
          <i class="bi bi-ticket me-2"></i> Add Ticket
        </a>
        <a [routerLink]="['/admin/addSchedule']" class="btn btn-danger text-white border border-1 rounded mb-2"
          style="width: 180px;">
          <i class="bi bi-clock me-2"></i> Add Schedule
        </a>
        <a [routerLink]="['/admin/addPerformer']" class="btn btn-light text-danger border border-1 rounded"
          style="width: 180px;">
          <i class="bi bi-people me-2"></i> Add Performer
        </a>
      </div>
    </div>
  </div>
</div>
