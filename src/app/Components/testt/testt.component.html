<div class="container mt-4 bg-light shadow p-3 rounded" style="max-width: 800px;">
  <h3 class="text-center text-danger mb-4">Schedule Form</h3>

  <form [formGroup]="scheduleForm">
    <div formArrayName="schedules">
      <div *ngFor="let schedule of scheduleControls.controls; let i = index" [formGroupName]="i" class="row mb-3">

        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" formControlName="date">
        </div>

        <div class="col-md-3">
          <label class="form-label">Day</label>
          <select class="form-control" formControlName="day">
            <option value="" disabled selected>Select Day</option>
            <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-control" formControlName="startTime">
        </div>

        <div class="col-md-2">
          <label class="form-label">End Time</label>
          <input type="time" class="form-control" formControlName="endTime">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button type="button" class="btn btn-danger" (click)="removeSchedule(i)" *ngIf="scheduleControls.length > 1">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>

    <button type="button" class="btn btn-success mt-3" (click)="addSchedule()">
      <i class="bi bi-plus-circle"></i> Add Schedule
    </button>

    <button type="submit" class="btn btn-danger mt-3 ms-2" (click)="submitForm()">
      <i class="bi bi-save"></i> Save Schedules
    </button>
  </form>
</div>
