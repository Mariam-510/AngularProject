<div class="container mt-4">
  <h3 class="text-center text-primary">Schedule Input Form</h3>

  <form [formGroup]="scheduleForm">
    <div formArrayName="schedules">
      <div *ngFor="let schedule of scheduleControls.controls; let i = index" [formGroupName]="i" class="row mb-3">

        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" formControlName="date">
        </div>

        <div class="col-md-3">
          <label class="form-label">Day</label>
          <input type="text" class="form-control" formControlName="day">
        </div>

        <div class="col-md-4">
          <label class="form-label">Time</label>
          <input type="text" class="form-control" formControlName="time">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button type="button" class="btn btn-danger" (click)="removeSchedule(i)">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>

    <button type="button" class="btn btn-success mt-3" (click)="addSchedule()">
      <i class="bi bi-plus-circle"></i> Add Schedule
    </button>

    <button type="submit" class="btn btn-primary mt-3 ms-2" (click)="submitForm()">
      <i class="bi bi-save"></i> Save Schedules
    </button>
  </form>
</div>
