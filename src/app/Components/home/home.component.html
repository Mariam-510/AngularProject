<div class="container-fluid d-flex align-items-center justify-content-center text-center min-vh-100 bg-dark position-relative"
     style="background: url('img/p1.jpg') center/cover no-repeat;">
  <!-- Dark overlay -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

  <div class="position-relative text-white px-3">
    <h2 class="display-5 fw-bold mb-3">What is your next plan?</h2>
    <p class="lead mb-5">Explore and book all exclusive events and matches.</p>

    <div class="row g-4 justify-content-center mb-5">
      <!-- Sports Card -->
      <div class="col-auto">
        <a routerLink="/sports" class="text-decoration-none">

        <div class="card rounded-0 border border-2 Sports" 
             style="width: 15rem; height: 15rem; 
                    background: rgba(125, 50, 44, 0.8);
                    border-color: rgba(171, 60, 52, 0.9);
                    box-shadow: 0 0 12px rgba(132, 60, 44, 0.5),
                               inset 0 0 8px rgba(184, 52, 35, 0.4),
                               0 4px 6px rgba(0, 0, 0, 0.3);">
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="img/stadium.svg" alt="Sports icon" class="mb-3 mx-auto" style="width: 5.5rem; height: 5.5rem;">
            <h3 class="fw-bold mb-1 text-white">Sports</h3>
            <p class="text-white">Match Tickets</p>
          </div>
        </div>
        </a>
      </div>

      <!-- Entertainment Card -->
      <div class="col-auto">
        <a routerLink="/shows" class="text-decoration-none">

        <div class="card rounded-0 border border-2 Entertainment" 
             style="width: 15rem; height: 15rem; 
                    background: rgba(148,96,33, 0.8);
                    border-color: rgba(204, 154, 0, 0.9);
                    box-shadow: 0 0 12px rgba(204, 154, 0, 0.5),
                               inset 0 0 8px rgba(204, 154, 0, 0.4),
                               0 4px 6px rgba(0, 0, 0, 0.3);">
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="img/popcorn.svg" alt="Entertainment icon" class="mb-3 mx-auto" style="width: 5.5rem; height: 5.5rem;">
            <h3 class="fw-bold mb-1 text-white">Entertainment</h3>
            <p class="text-white">Event Tickets</p>
          </div>
        </div>
        </a>
      </div>
    </div>
    @if (!currentUser) {
      <div class="mt-4">
        <!-- <span class="me-2">Already have an account?</span> -->
        <a routerLink="/login"  class="text-white fw-bold text-decoration-none me-3 fs-4 ps-5 ms-1">Sign in</a>
        <span class="text-white text-decoration-none me-4 fs-3  ">or</span>
        <a routerLink="/register" class="btn btn-danger rounded-0 py-2 fw-bold mb-1 ">
          <i class="bi bi-person-plus-fill me-2 "></i> Register Now!
      </a>
            
      </div>
    }
    
  </div>
</div>
