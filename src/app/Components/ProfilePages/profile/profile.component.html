<div class="dashboard-container d-flex min-vh-100 p-3 bg-light gap-3">
  <!-- Sidebar -->
  <div class="sidebar bg-white shadow-sm p-3 position-relative rounded border flex-shrink-0"
    [class.collapsed]="isCollapsed">
    <div class="sidebar-header d-flex align-items-center">
      <button class="btn btn-outline-danger fs-3 border-0 menu-btn" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <ul class="nav flex-column mt-3 ms-2">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3" routerLink="user"
          routerLinkActive="active">
          <i class="bi bi-person-circle me-2 text-danger"></i>
          <span class="d-md-inline d-none" *ngIf="!isCollapsed">User Info</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3"
          routerLink="favourites" routerLinkActive="active">
          <i class="bi bi-heart-fill me-2 text-danger"></i>
          <span class="d-md-inline d-none" *ngIf="!isCollapsed">Your Favorites</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3" routerLink="reviews"
          routerLinkActive="active">
          <i class="bi bi-star-fill me-2 text-danger"></i>
          <span class="d-md-inline d-none" *ngIf="!isCollapsed">Your Reviews</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5 mb-3"
          routerLink="bookingHistory" routerLinkActive="active">
          <i class="fa fa-history me-2 text-danger"></i>
          <span class="d-md-inline d-none" *ngIf="!isCollapsed">Booking History</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark fw-semibold rounded p-2 fs-5" routerLink="delete-account"
          routerLinkActive="active">
          <i class="bi bi-trash me-2 text-danger"></i>
          <span class="d-md-inline d-none" *ngIf="!isCollapsed">Delete Account</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <main class="content-area flex-grow-1 bg-white shadow-sm px-4 rounded border">
    <router-outlet></router-outlet>
  </main>
</div>
