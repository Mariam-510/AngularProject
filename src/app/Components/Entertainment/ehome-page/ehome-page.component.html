<!-- Events -->
<div class="ms-4 px-5 mt-3">
  <div class="row">

    <div class="mt-4">
      <div class="row">

        <section class="col-md-9">

          <h2 class="fw-bold">
            <i class="bi bi-bell-fill text-danger"></i> DON'T MISS
          </h2>
          <hr>

          <router-outlet></router-outlet>
        </section>

        <!-- Sidebar with Responsive Toggle -->
        <div class="col-md-3 mt-5">

          <button class="btn btn-danger w-100 d-md-none mb-3 fs-5" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu">
            <i class="fa-solid fa-bars"></i> Show Categories
          </button>

          <aside id="sidebarMenu" class="bg-light p-3 rounded shadow-sm collapse d-md-block">
            <h6 class="fw-bold mb-3 fs-5">SHOW CATEGORIES</h6>
            <ul class="list-unstyled">

              <li *ngFor="let category of categories">
                <a routerLink="{{ category.link }}" routerLinkActive="active-category"
                  class="text-danger text-decoration-none d-block py-2 border-bottom px-3" style="font-size: 17px;">
                  {{ category.name }}
                  <!-- <strong>{{ category.name }}</strong> -->
                </a>
              </li>

            </ul>
          </aside>
        </div>



      </div>
    </div>


    <!-- ---------------------------------------------------------------------------------------------------- -->

    <div class="mb-5"></div>

    <div class="container">
      <div class="row">
        <!-- Left Column: Events -->
        <div class="col-md-9">
          <h2 class="fw-bold">
            <i class="bi bi-megaphone-fill text-danger"></i> LATEST NEWS
          </h2>
          <hr>

          @for (event of events; track event) {
          <div class="d-flex mb-4">
            <img [src]="event.image" class="img-fluid me-3 rounded" alt="Event Image"
              style="max-width: 250px; height: auto;">
            <div>

              <h4>{{ event.title }}</h4>

              <div class="text-muted mb-1">{{ event.date }}</div>
              <p>{{ (event.description | slice:0:200) + '...' }}</p>

              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-light badge p-2 fs-6 fav-btn d-flex align-items-center border"
                  (click)="toggleFavorite(event)">
                  <span class="text-danger">Wishlist</span>
                  <i class="bi ms-2"
                    [ngClass]="event.isFavorite ? 'bi-heart-fill text-danger' : 'bi-heart text-dark'"></i>
                </button>

                <a routerLink="/details/5" class="btn badge bg-danger p-2 fs-6">Read more</a>
              </div>


            </div>
          </div>
          }

        </div>


        <div class="col-md-3">

            <button class="carousel-control-next" type="button" data-bs-target="#imgCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon bg-danger rounded" aria-hidden="true"></span>
            </button>
          </div> -->


          <!-- Image Carousel -->
          <div id="imgCarousel" class="mt-5 carousel slide h-100" data-bs-ride="carousel" data-bs-interval="1200"
            style="max-height: 600px;">
            <div class="carousel-inner h-100">
              @for (image of images; track image) {
              <div class="carousel-item h-100" [class.active]="image === images[0]">
                <img [src]="image" class="d-block w-100 h-100 rounded" [alt]="image" style="object-fit: cover;">
              </div>
              }
            </div>

            <!-- Navigation Arrows -->
            <button class="carousel-control-prev custom-carousel-btn" type="button" data-bs-target="#imgCarousel"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon custom-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next custom-carousel-btn" type="button" data-bs-target="#imgCarousel"
              data-bs-slide="next">
              <span class="carousel-control-next-icon custom-icon" aria-hidden="true"></span>
            </button>
          </div>


        </div>



      </div>
    </div>
  </div>


  <div class="mb-5"></div>
