<header class="header-container">
  <!-- Left Section: Logo and Hamburger -->
  <div class="header-left">
    <div class="logo">
      <a routerLink="/">ShowBooking</a>
    </div>
    <button
      class="hamburger"
      [class.active]="menuActive"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Middle Section: Navigation Links -->
  <div class="header-middle" [class.active]="menuActive">
    <nav>
      <ul>
        <li>
          <a routerLink="/shows" routerLinkActive="active"
            ><i class="bi bi-music-note me-1"></i> Shows & Events</a
          >
        </li>
        <li>
          <a routerLink="/matches" routerLinkActive="active"
            ><i class="fa fa-soccer-ball-o me-1"></i> Football Matches</a
          >
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active"
            ><i class="fa fa-info-circle me-1"></i> About Us</a
          >
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active"
            ><i class="fa fa-phone me-1"></i> Contact</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <!-- Right Section: Search and User Menu -->
  <div class="header-right">
    <div class="search-container">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search..." />
      <button (click)="onSearch()"><i class="fa fa-search"></i></button>
    </div>
    <div class="user-menu-container" (click)="toggleUserMenu()">
      <div class="user-avatar">
        <i class="fa fa-user fs-4"></i>
      </div>
      <div class="user-dropdown">
        @if (userMenuActive) {
        <button class="dropdown-item" (click)="login($event)">
          <i class="fa fa-sign-in"></i> Login
        </button>
        <button class="dropdown-item" (click)="register($event)">
          <i class="fa fa-user-plus"></i> Register
        </button>
        }
      </div>
    </div>
  </div>
</header>
